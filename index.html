<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sekawan Media Test 2</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="header-section">
      <div>
        <p>Hello</p>
        <h1>Aurellia!</h1>
      </div>
      <img src="images/blank-profile.webp" alt="profile-picture" />
    </div>

    <div class="visa-section">
      <div class="sub-section">
        <h2>Your Visa</h2>
        <p>See All</p>
      </div>
      <div class="visa-card">
        <div>
          <img src="images/pin-image.png" alt="pin-image" /><img
            src="images/premium.png"
            alt="premium-image"
          />
        </div>
        <h4>4000 5127 2123 2018</h4>
        <div>
          <h3>Aurellia</h3>
          <img src="images/visa.png" alt="visa-logo" />
        </div>
      </div>
    </div>

    <div class="services-section">
      <div class="sub-section">
        <h2>Services</h2>
        <p>See All</p>
      </div>

      <div class="list-services">
        <div class="service">
          <img src="images/card.svg" alt="card icon" />
          <p>Card</p>
        </div>
        <a href="finance.html"
          ><div class="service">
            <img src="images/card.svg" alt="card icon" />
            <p>Finance</p>
          </div></a
        >
        <div class="service">
          <img src="images/card.svg" alt="card icon" />
          <p>Top Up</p>
        </div>
        <div class="service">
          <img src="images/card.svg" alt="card icon" />
          <p>Help</p>
        </div>
      </div>
    </div>

    <div class="activity-section">
      <div class="sub-section">
        <h2>Activity</h2>
        <p>See All</p>
      </div>

      <div class="activity-container">
        <div>
          <img src="images/card.svg" alt="card icon" />
        </div>
        <div class="right-side-card">
          <div class="upper-half">
            <div>
              <h3>Deposit</h3>
              <h4 class="blue">Rp. 15.510.000,-</h4>
            </div>
            <p class="s-font">11 March 2022</p>
          </div>
          <div class="bottom-half">
            <div>
              <img src="images/gps.svg" alt="" />
              <p>Bank Mandiri ATM</p>
            </div>
            <p class="s-font">11.21 AM</p>
          </div>
        </div>
      </div>

      <div class="activity-container">
        <div>
          <img src="images/card.svg" alt="card icon" />
        </div>
        <div class="right-side-card">
          <div class="upper-half">
            <div>
              <h3>Deposit</h3>
              <h4 class="red">Rp. 15.510.000,-</h4>
            </div>
            <p class="s-font">11 March 2022</p>
          </div>
          <div class="bottom-half">
            <div>
              <img src="images/gps.svg" alt="" />
              <p>Bank Mandiri ATM</p>
            </div>
            <p class="s-font">11.21 AM</p>
          </div>
        </div>
      </div>
    </div>

    <div class="navbar-section">
      <img src="images/home-icon.svg" alt="home-icon" />
      <img src="images/home-icon.svg" alt="home-icon" />
      <img src="images/home-icon.svg" alt="home-icon" />
      <img src="images/home-icon.svg" alt="home-icon" />
    </div>
  </body>
</html>
